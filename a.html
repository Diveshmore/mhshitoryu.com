<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Shrish Tweets</title>
</head>
<body>
<div id="test">
<script src="http://widgets.twimg.com/j/2/widget.js"></script>
	<script>
	new TWTR.Widget({
	  version: 2,
	  type: 'search',
	  search: 'Shito Ryu Karate' ,
	  interval: 6000,
	  title: 'Tweets of Shrish Chandra',
	  subject: 'Shito Ryu Karate',
	  lang: 'en',
	  width: 'auto',
	  height: 400,
	  theme: {
		shell: {
		  background: '#0288D8',
		  color: '#ffffff'
		},
		tweets: {
		  background: '#ffffff',
		  color: '#444444',
		  links: '#1986b5'
		}
	  },
	  features: {
		scrollbar: true,
		loop: true,
		live: true,
		hashtags: true,
		timestamp: true,
		avatars: true,
		toptweets: true,
		behavior: 'default'
	  }
	}).render().start();
</script>
</div>
</body>
</html>
